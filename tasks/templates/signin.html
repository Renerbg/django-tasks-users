{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center">Inicia tu sesión</h1>
                <p style="color: red;">{{error}}</p>
                {% csrf_token %}

                <div class="ab-3">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" name="username" id="username"
                    class="form-control" placeholder="Escriba su nombre de usuario">
                </div>

                <div class="ab-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password"
                    class="form-control" placeholder="Escriba su contraseña">
                </div>
        
                <button class="btn btn-primary mt-1">
                    <strong><i class="bi bi-person-square"></i> Iniciar</strong>
                </button>
            </form> 
        </div>
    </div>
</main>

{% endblock %}
