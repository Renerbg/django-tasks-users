{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Reguístrate</h1>
                <p style="color: red;">{{error}}</p>
                {% csrf_token %}

                <div class="ab-3">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" name="username" id="username"
                    class="form-control" placeholder="Escriba su nombre de usuario">
                </div>

                <div class="ab-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" id="password1"
                    class="form-control" placeholder="Escriba su contraseña">
                </div>

                <div class="ab-3">
                    <label for="password2">Confirmar contraseña:</label>
                    <input type="password" name="password2" id="password2"
                    class="form-control" placeholder="Confirme su contraseña">
                </div>
        
                <button class="btn btn-primary mt-1">
                    <strong><i class="bi bi-person-plus-fill"></i> Reguistrar Usuario</strong>
                </button>
            </form> 
        </div>
    </div>
</main>




{% endblock %}
